<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection"/>

</head>

<body>

<header>

</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col s12 l8 push-l2 center">

                <form method="post" action="#" th:action="@{/showChat}" th:object="${user}">
                    <div class="input-field">
                        <input placeholder="Enter your name here" id="name" name="name" type="text" th:field="*{name}"
                               class="validate"
                               minlength="3" maxlength="25"/>
                        <label for="name">Who are you?</label>
                    </div>
                    <a class="waves-effect waves-light btn"><input type="submit" value="Submit"/></a>

                </form>

            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>

</body>
</html>
